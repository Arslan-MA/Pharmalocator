{% extends 'client_app/base.html' %}

{% block title %}Изменение профиля{% endblock title %}

{% block content %}
    <div class="form_page">
        <h1>Страница изменения профиля</h1>
        <form action="" method="post" enctype="multipart/form-data" class="form">
            {% csrf_token %}
            {% for f in form %}
                {{ f.label }}<br>
                {{ f }}<br><br>
            {% endfor %}
            <input type="submit" value="Изменить" class="detail_btn detail_btn_p"><br><br>
            <a href="{% url 'client_app:profile_page' user.pk %}" class="detail_btn">Назад</a>
        </form>
    </div>
{% endblock %}
